name: Deploy to Firebase App Hosting
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Authenticate to Google Cloud using the service account
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASERRADERO_LHM }}'

      - run: npm ci && npm run build
      
      # Deploy to Firebase App Hosting, now using the authenticated environment
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: aserradero-lhm
          channelId: live
