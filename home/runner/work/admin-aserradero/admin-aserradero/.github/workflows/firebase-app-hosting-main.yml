name: Deploy to Firebase App Hosting
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - run: npm ci && npm run build
      
      - name: Create service account file and set environment variable
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASERRADERO_LHM }}' > ./google-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=./google-credentials.json" >> $GITHUB_ENV
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: aserradero-lhm
          channelId: live
